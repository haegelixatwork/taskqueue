<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
			data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="additionalDocheaderButtons">
	<f:link.action action="list" title="Reload the list">
		<core:icon identifier="actions-system-refresh"/>
	</f:link.action>
</f:section>

<f:section name="content">
	<h1><f:translate key="headline" /></h1>

	<f:flashMessages/>

	<f:if condition="{tasks}">
		<div class="panel panel-space panel-default recordlist">
			<div class="panel-heading">
				<f:translate key="tableHeader" />
			</div>
			<div id="task-list">
				<f:be.widget.paginate as="paginatedTasks" objects="{tasks}" configuration="{settings.pagination}">
					<table data-table="tx_taskqueue" class="table table-striped table-hover">
						<tr>
							<th></th>
							<th align="left">
								<f:translate key="tx_taskqueue_domain_model_task.name"/>
							</th>
							<th align="left">
								<f:translate key="tx_taskqueue_domain_model_task.additionalInformation" />
							</th>
							<th align="left">
								<f:translate key="tx_taskqueue_domain_model_task.retries"/>
							</th>
							<th colspan="2"><f:translate key="tx_taskqueue_domain_model_task.actions" /></th>
							<th align="left">
								<f:translate key="tx_taskqueue_domain_model_task.last_run"/>
							</th>
							<th align="left">
								<f:translate key="tx_taskqueue_domain_model_task.message"/>
							</th>
						</tr>
						<f:for each="{paginatedTasks}" as="task">
							<tr>
								<td>
									<f:if condition="{task.status}==3">
										<f:image src="EXT:taskqueue/Resources/Public/Icons/red.png" title="{task.uid}: FAILED"/>
									</f:if>
									<f:if condition="{task.status}==2">
										<f:image src="EXT:taskqueue/Resources/Public/Icons/green.png"
														 title="{task.uid}: FINISHED"/>
									</f:if>
									<f:if condition="{task.status}==0">
										<f:image src="EXT:taskqueue/Resources/Public/Icons/blue.png"
														 title="{task.uid}: WAITING"/>
									</f:if>
									<f:if condition="{task.status}==1">
										<f:image src="EXT:taskqueue/Resources/Public/Icons/blue.png"
														 title="{task.uid}: RUNNING"/>
									</f:if>
									<f:if condition="{task.status}==4">
										<f:image src="EXT:taskqueue/Resources/Public/Icons/yellow.png"
														 title="{task.uid}: RETRY"/>
									</f:if>
								</td>
								<td>
									<f:link.action action="show" title="[{task.uid}] {task.name}" arguments="{task : task}">
										{task.shortName -> f:or(alternative:task.name)}
									</f:link.action>
								</td>
								<td>
									{task.additionalInformation}
								</td>
								<td>
									<f:if condition="{task.status} !== 2">
										<f:if condition="{task.retries}">
											<f:then>{task.retries}
											</f:then>
											<f:else><span style="opacity: 0.3">0</span>
											</f:else>
										</f:if>
									</f:if>
								</td>
								<td>
									<f:link.action class="btn btn-default" action="run" arguments="{task:task}" title="{f:translate(key:'actions.runTask')}">
										<core:icon identifier="actions-move-right"/>
									</f:link.action>
								</td>
								<td>
									<f:link.action class="btn btn-default" action="delete" arguments="{task:task}" title="{f:translate(key:'actions.deleteTask')}">
										<core:icon identifier="actions-edit-delete"/>
									</f:link.action>
								</td>
								<td>
									<f:if condition="{task.lastRun}">
										<f:debug>{task]</f:debug>
										<f:format.date format="d.m.Y - H:i:s">{task.lastRun}</f:format.date>
									</f:if>
								</td>
								<td>
									<f:if condition="{task.status} == 2">
										<f:then>
											<span style="opacity:0.3">
												{task.message}
											</span>
										</f:then>
										<f:else>
											{task.message}
										</f:else>
									</f:if>
								</td>
							</tr>
						</f:for>
					</table>
				</f:be.widget.paginate>
			</div>
		</div>
		<f:link.action class="btn btn-default" action="deleteFinished" title="Delete finished tasks">
			<core:icon identifier="actions-edit-delete"/>
			<f:translate key="actions.deleteFinished" />
			<f:image src="EXT:taskqueue/Resources/Public/Icons/green.png"/>
		</f:link.action>
		<f:link.action class="btn btn-default" action="deleteFailed" title="Delete failed tasks">
			<core:icon identifier="actions-edit-delete"/>
			<f:translate key="actions.deleteFailed" />
			<f:image src="EXT:taskqueue/Resources/Public/Icons/red.png"/>
		</f:link.action>
	</f:if>

</f:section>
</html>
